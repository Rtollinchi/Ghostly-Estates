<div *ngIf="hauntedHouse">
  <h2>{{ hauntedHouse.name }}</h2>
  <p>
    Location: {{ hauntedHouse.location.city }},
    {{ hauntedHouse.location.state }} {{ hauntedHouse.location.zip }}
  </p>
  <p></p>
  <img [src]="hauntedHouse.imageUrl" alt="{{ hauntedHouse.name }}" />
  <div *ngIf="houseHistory || hauntedHouse.history">
    <h3>Historical Details</h3>
    <p>{{ houseHistory || hauntedHouse.history }}</p>
  </div>
  <button routerLink="/">Back to List</button>
</div>
