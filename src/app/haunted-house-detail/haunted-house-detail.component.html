<div *ngIf="hauntedHouse" class="container my-5">
  <div class="row">
    <div class="col-md-6 text-center">
      <img
        [src]="hauntedHouse.imageUrl"
        alt="{{ hauntedHouse.name }}"
        class="img-fluid rounded shadow-lg mb-3"
      />
    </div>

    <div class="col-md-6">
      <h2 class="display-4">{{ hauntedHouse.name }}</h2>
      <p>
        <strong>Location:</strong> {{ hauntedHouse.location.city }},
        {{ hauntedHouse.location.state }} {{ hauntedHouse.location.zip }}
      </p>

      <div *ngIf="houseHistory || hauntedHouse.history" class="mt-4">
        <h3>Historical Details</h3>
        <p>
          {{ houseHistory || hauntedHouse.history }}
        </p>
      </div>

      <div class="mt-4">
        <button
          [routerLink]="['/edit', hauntedHouse.id]"
          class="btn btn-warning"
          style="margin-right: 20px"
        >
          Edit
        </button>
        <button routerLink="/" class="btn btn-primary">Back to List</button>
      </div>
    </div>
  </div>
</div>
