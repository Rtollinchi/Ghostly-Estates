<div *ngIf="hauntedHouse" class="container mt-5">
  <h2 class="text-center mb-4">Edit Haunted House</h2>
  <form (ngSubmit)="onSubmit()" class="bg-light p-4 rounded shadow-sm">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        type="text"
        id="name"
        [(ngModel)]="hauntedHouse.name"
        name="name"
        class="form-control"
        required
      />
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="city" class="form-label">City:</label>
        <input
          type="text"
          id="city"
          [(ngModel)]="hauntedHouse.location.city"
          name="city"
          class="form-control"
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="state" class="form-label">State:</label>
        <input
          type="text"
          id="state"
          [(ngModel)]="hauntedHouse.location.state"
          name="state"
          class="form-control"
        />
      </div>
      <div class="col-md-4 mb-3">
        <label for="zip" class="form-label">Zip:</label>
        <input
          type="text"
          id="zip"
          [(ngModel)]="hauntedHouse.location.zip"
          name="zip"
          class="form-control"
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <textarea
        id="description"
        [(ngModel)]="hauntedHouse.description"
        name="description"
        class="form-control"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL:</label>
      <input
        type="text"
        id="imageUrl"
        [(ngModel)]="hauntedHouse.imageUrl"
        name="imageUrl"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="history" class="form-label">Historical Details:</label>
      <textarea
        id="history"
        [(ngModel)]="hauntedHouse.history"
        name="history"
        class="form-control"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price:</label>
      <input
        type="number"
        id="price"
        [(ngModel)]="hauntedHouse.price"
        name="price"
        class="form-control"
        [disabled]="hauntedHouse.status !== 'For Sale'"
      />
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status:</label>
      <select
        id="status"
        [(ngModel)]="hauntedHouse.status"
        name="status"
        class="form-control"
      >
        <option value="For Sale">For Sale</option>
        <option value="Under Contract">Under Contract</option>
        <option value="Sold">Sold</option>
      </select>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-warning">Save</button>
      <button type="button" class="btn btn-danger" (click)="onDelete()">
        Delete
      </button>
      <button routerLink="'/house', house.id" class="btn btn-secondary">
        Back to Details
      </button>
    </div>
  </form>
</div>
