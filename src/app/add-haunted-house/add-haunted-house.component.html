<div class="container mt-4">
  <h2 class="text-center mb-4">Add New Haunted House</h2>

  <div *ngIf="notificationMessage" class="alert alert-success text-center">
    {{ notificationMessage }}
  </div>

  <form (ngSubmit)="onSubmit()" class="p-4 border rounded shadow-sm bg-light">
    <div class="mb-3">
      <label for="name" class="form-label">Name:</label>
      <input
        id="name"
        type="text"
        [(ngModel)]="newHouse.name"
        name="name"
        class="form-control"
        required
      />
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label for="city" class="form-label">City:</label>
        <input
          id="city"
          type="text"
          [(ngModel)]="newHouse.location.city"
          name="city"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-4 mb-3">
        <label for="state" class="form-label">State:</label>
        <input
          id="state"
          type="text"
          [(ngModel)]="newHouse.location.state"
          name="state"
          class="form-control"
          required
        />
      </div>

      <div class="col-md-4 mb-3">
        <label for="zip" class="form-label">Zip:</label>
        <input
          id="zip"
          type="text"
          [(ngModel)]="newHouse.location.zip"
          name="zip"
          class="form-control"
          required
        />
      </div>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description:</label>
      <input
        id="description"
        type="text"
        [(ngModel)]="newHouse.description"
        name="description"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="imageUrl" class="form-label">Image URL:</label>
      <input
        id="imageUrl"
        type="text"
        [(ngModel)]="newHouse.imageUrl"
        name="imageUrl"
        class="form-control"
        required
      />
    </div>

    <div class="mb-3">
      <label for="history" class="form-label">Historic Details:</label>
      <textarea
        id="history"
        [(ngModel)]="newHouse.history"
        name="history"
        class="form-control"
      ></textarea>
    </div>

    <div class="mb-3">
      <label for="price" class="form-label">Price (if for sale):</label>
      <input
        id="price"
        type="number"
        [(ngModel)]="newHouse.price"
        name="price"
        class="form-control"
        placeholder="$"
      />
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status:</label>
      <select
        id="status"
        [(ngModel)]="newHouse.status"
        name="status"
        class="form-select"
        required
      >
        <option value="For Sale">For Sale</option>
        <option value="Under Contract">Under Contract</option>
        <option value="Sold">Sold</option>
      </select>
    </div>

    <div class="d-flex justify-content-between mt-4">
      <button type="submit" class="btn btn-primary">Add Haunted House</button>
      <button type="button" routerLink="/" class="btn btn-secondary">
        Back to List
      </button>
    </div>
  </form>
</div>
